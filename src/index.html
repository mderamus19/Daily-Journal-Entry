<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Daily Journal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="styles/journal.css"
    />
  </head>
  <body>
    <h1>Daily Journal</h1>
      <form action="">       
        <fieldset>
          <label for="journalDate"> Date of entry</label>
          <input type="date" name="journalDate" id="journalDate" />
        </fieldset>
        <form action="">
          <fieldset>
            <label for="conceptsCovered"> Concepts Covered</label>
            <input type="text" name="conceptsCovered" id="conceptsCovered" />
          </fieldset>
          <form action="">
            <fieldset>
              <label for="journalEntry"> Journal Entry</label>
              <textarea rows="2" cols="20"></textarea>
            </fieldset>

            <form action="">
              <fieldset>
                <label for="mood"> Mood for the Day</label>
                <select>
                  <option value="happy">Happy</option>
                  <option value="anxious">Anxious</option>
                  <option value="proud">Proud</option>
                  <option value="frustrated">Frustrated</option>
                  <option value="amazed">Amazed</option>
                  <option value="overwhelmed">Overwhelmed</option>
                </select>
              </fieldset>
              <input type="submit" value="Record Journal Entry" />
            </form>
          </form>
        </form> 
      </form>
    </div>
    <article class="entryLog"></article>
    <script type="text/javascript" src="../scripts/data.js"></script>
    <script type="text/javascript" src="../scripts/entriesDOM.js"></script>
    <script type="text/javascript" src="../scripts/entryComponent.js"></script>
    <script type="text/javascript" src="../scripts/journal.js"></script>
  </body>
</html>
